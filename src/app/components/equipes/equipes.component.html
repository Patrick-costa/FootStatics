<div class="menu-equipes">
    <div class="container" *ngFor="let time of tabela" [routerLink]="['equipe/proximas',time.time.time_id]">
        <div class="escudo">
            <img [src]="time.time.escudo">
        </div>
        <div class="nome">
            {{time.time.sigla}}
        </div>
    </div>

</div>
