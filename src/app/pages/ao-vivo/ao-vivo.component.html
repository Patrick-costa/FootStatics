<app-painel-esquerdo></app-painel-esquerdo>


<div class="pagina">
    <h1>Partidas ao vivo</h1>
    <div class="jogos" *ngIf="partidas.length != 0">
        <app-painel-jogos *ngFor="let partida of partidas"
        [nomeCampeonato]="partida.campeonato.nome"
        [data]="partida.data_realizacao"
        [hora]="partida.hora_realizacao"
        [abreviacaoMandante]="partida.time_mandante.sigla"
        [abreviacaoVisitante]="partida.time_visitante.sigla"
        [escudoMandante]="partida.time_mandante.escudo"
        [escudoVisitante]="partida.time_visitante.escudo"
        [status]="partida.status"
        [placarMandante]="partida.placar_mandante"
        [placarVisitante]="partida.placar_visitante"
        [aovivo]="true"
        ></app-painel-jogos>
    </div>
    <h5 *ngIf="partidas.length == 0">{{ aviso }}</h5>
</div>
